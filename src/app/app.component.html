<div [ngClass]="{'login-page': router.url === '/login'}">
  <div class="navbar-wrapper" *ngIf="showNavbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">CityLife</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" routerLink="/dashboard">Home</a>
            </li>
            <!-- Altri elementi della navbar -->
          </ul>
          <form class="d-flex" (ngSubmit)="searchUser()">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchQuery" name="searchQuery">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2" (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <router-outlet></router-outlet>
</div>
