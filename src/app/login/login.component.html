<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="token">Token</label>
        <input type="text" id="token" class="form-control" [(ngModel)]="token" name="token" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
