<div class="container" *ngIf="post">
    <h3>Comments for {{ post.title }}</h3>
    <ul class="list-group">
      <li *ngFor="let comment of comments" class="list-group-item">
        {{ comment.body }}
      </li>
    </ul>
    <div class="form-group">
      <label for="comment">Add Comment</label>
      <textarea id="comment" class="form-control" [(ngModel)]="newComment.body"></textarea>
    </div>
    <button class="btn btn-primary" (click)="addComment()">Add Comment</button>
  </div>
